<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" ></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
        <h1>Triangle Tracker</h1>
        <p>Enter side lengths of a triangle to find out if it is</p>
          <form id="triangle">
          <div class="form-group">
            <label for="side1">Side 1</label>
            <input type="number" id="side1">
          </div>
          <div class="form-group">
            <label for="side2">Side 2</label>
            <input type="number" id="side2">
          </div>
          <div class="form-group">
            <label for="side3">Side 3</label>
            <input type="number" id="side3">
          </div>
          <button type="submit" class="btn btn-warning">Calculate</button>
        </form>
        <div id="equilateral">
          <p>That's an equilateral triangle; all sides are equal.</p>
        </div>
        <div id="isoceles">
          <p>Thats an isoceles triangle; only two sides are equal.</p>
        </div>
        <div id="scalene">
          <p>That's a scalene triangle; no sides are equal.</p>
        </div>
        <div id="notTriangle">
          <p>That is not a triangle.</p>
        </div>
    </div>
  </body>
</html>
